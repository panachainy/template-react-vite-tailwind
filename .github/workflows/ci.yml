name: Build

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.6

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run check

      - name: Run tests
        run: bun run t
